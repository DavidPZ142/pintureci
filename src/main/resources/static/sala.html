<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sala</title>
    <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet"  href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/sala.css">

    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="js/paint.js"></script>

    <script src="js/app.js"></script>
</head>
<body onload="paint.init()" class="fondo">
    <h3 id = "hola" class="letras"></h3>
    <h3 id="palabraDibujar" class="letras"></h3>

    <h6 id="pruebaID" class="letras"></h6>
    <button type="button" class="btn btn-info" onclick="paint.sendword()"> Inicia Juego</button>
    <br>
    <canvas id="myCanvas" width="600" height="600" > </canvas>
    <br>
    <button class="btn btn-primary" onclick="paint.selectColor('blue')">Azul</button>
    <button type="button" class="btn btn-success" onclick="paint.selectColor('green')"> Verde </button>
    <button type="button" class="btn btn-danger" onclick="paint.selectColor('red')"> Rojo </button>
    <button type="button" class="btn btn-warning" onclick="paint.selectColor('yellow')"> Amarillo </button>
    <button type="button" class="btn btn-dark" onclick="paint.selectColor('black')"> Negro </button>
    <button type="button" class="btn btn-outline-warning" onclick="paint.clearCanvaSend()">Limpiar Tablero!</button>
    <div id="chatSection">
        <textarea id="chatbox" disabled></textarea>
        <form name="message" action="">
            <input name="usermsg" type="text" id="usermsg" />
            <button type="button" class="btn btn-outline-primary" id="submitmsg" onclick="paint.message($('#usermsg').val())">Send</button>
        </form>
    </div>



</body>
</html>
